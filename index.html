<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Chave</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: black; /* Cor de fundo preto */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url('nyhpqev948871.gif');
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
        font-family: 'Courier New', Courier, monospace; /* Uma fonte monoespaçada para dar um toque mais creepy */
        color: white; /* Texto branco para contrastar com o fundo */
    }
    .container {
        text-align: center;
    }
    h1 {
        font-size: 3em;
    }
    input[type="text"] {
        padding: 10px;
        font-size: 1.2em;
    }
</style>
</head>
<body>

<div class="container">
    <h1>A Chave</h1>
    <form id="form" action="#">
        <input type="text" id="texto" placeholder="A chave...">
    </form>
</div>

<script>
    document.getElementById("form").addEventListener("submit", function(event) {
        event.preventDefault(); // Impede o envio do formulário

        var textoDigitado = document.getElementById("texto").value;

        if (textoDigitado.trim().toLowerCase() === "real") {
            window.location.href = "https://youtu.be/HLTE4Onkp8I"; // Substitua com o link desejado
        } else {
            alert("Hmm... Parece que você não encontrou a chave correta.");
        }
    });
</script>

</body>
</html>
